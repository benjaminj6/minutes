<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Time Tracker | Dashboard</title>
</head>
<body>
	<h1>This is the dashboard for a logged in user</h1>

	<section id="timer">
		<button class="start">Start</button>
		<button class="pause">Pause</button>
		<button class="stop">Stop</button>
	</section>

	<form action="" id="new-task">
		<label for="title">Title</label>
		<input type="text" id="title">
		<!-- Will eventually be automatically generated by the timer -->
		<label for="time">Time</label>
		<input type="text", id="time">
		<label for="description">Description</label>
		<input type="text", id="description">
		<button type="submit" id="create-task">New Task</button>
	</form>
	<section id="tasks-list">
		
	</section>


	<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
	<script src="app.js"></script>
</body>
</html>
