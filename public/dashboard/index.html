<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1">
  <title>Time Tracker | Dashboard</title>
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <h1><i class="fa fa-clock-o"></i> Minutes</h1>
	  <div id="nav-buttons">
	    <button class="my-tasks left current">History</button>
	    <button class="new-task right">New</button>
	  </div>
    <button class="profile">
      <i class="fa fa-user"></i>
      <h4>Profile</h4>
    </button>
    <div class="profile-display">
      <div class="menu">
        <button class="logout">
          <h4>Log Out</h4>
        </button>
      </div>
      <div class="page-overlay"></div>
    </div>
  </header>
  <main>
    <section id="tasks-container"></section>
    <section id="timer-container"></section>
  </main>
  <!-- <div class="logout-container">
    <button class="logout">
      <h4>Log Out</h4>
    </button>
  </div> -->
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
  <script src="app.js"></script>
</body>

</html>
