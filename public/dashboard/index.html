<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1">
  <title>Minutes | Dashboard</title>
  <link href="https://fonts.googleapis.com/css?family=PT+Sans|Source+Sans+Pro" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class='header'>
    <input hidden id="menu-toggler" type="checkbox">

    <label for="menu-toggler" class='menu-toggler-btn'>
      <h3>
        <span>Minutes</span>
      </h3>
      <i>
        <svg width="24" height="24" viewBox="0 0 24 24">
          <path d="M3,6H21V8H3V6M3,11H21V13H3V11M3,16H21V18H3V16Z" />
        </svg>
      </i>
    </label>

    <nav class='nav'>
      <ul class='menu'>
        <li class="menu-item"><a href="#tasks-container">My Times</a></li>
        <li class="menu-item"><a href="#timer-container">New</a></li>
      </ul>
      <label class="menu-toggler-close" for="menu-toggler">Close</label>
    </nav>
  </header>

  <main>
    <section id="tasks-container"></section>
    <section id="timer-container">
      <div class="timer">
        <h2 class="time">
          <span class="hours">00</span>:<span class="minutes">00</span>:<span class="seconds">00</span>
        </h2>
        <div class="timer-buttons">
          <button class="start">Start</button>
          <button class="save">Save</button>
        </div>
      </div>
    </section>
  </main>

  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
  <script src="app.js"></script>
</body>

</html>
